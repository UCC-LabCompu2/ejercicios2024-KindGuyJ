<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="FormularioInscripcion" id="formulario">
    <p>
        Nombre: <input type="text" name="Nombre:" placeholder="Ingrese su nombre" id="nombre" size="40">
    </p>
    <p>
        Apellido: <input type="text" name="Apellido" placeholder="Ingrese su apellido" maxlength=40 id="nombre" size="40">
    </p>
    <p>
        Sexo: <br>
        <input type="radio" name="genero" value="Masculino" checked> Masculino
        <input type="radio" name="genero" value="Femenino"> Femenino
        <input type="radio" name="genero" value="NoRevelarlo" checked> No Revelarlo
    </p>
    <p>
        Edad: <input type="number" name="edad" placeholder="Edad" id="edad" maxlength="3" size="20">
    </p>
    <p>
        Email: <input type="mail" name="mail" placeholder="Email@Dominio.com">
    </p>
    <p>
        Usuario: <input type="text" name="Usuario" id="usuario" placeholder="Ingrese su usuario" maxlength="20" size="40">
    </p>
    <p>
        Password: <input type="password" name="password" placeholder="Ingrese su contraseña" id="password" maxlength="30" size="40">
    </p>
    <p>
        Confirmar Password: <input type="password" name="password" placeholder="Repita su contraseña" id="confirmpassword" maxlength="30" size="40">
    </p>
    <p>
        Tipo de servicio:
        <select name="TipoServicio" id="tiposervicio">
        <option>Free</option>
        <option>Standard</option>
        <option>Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <input type="checkbox" name"politica" id="chkPolitica">
        Política
        <input type="checkbox" name"negocios" id="chkNegocios">
        Negocios
        <input type="checkbox" name"tecnologia" id="chkTecnologia">
        Tecnología
        <input type="checkbox" name"salud" id="chkSalud">
        Salud
    </p>
    <p>
        Agregue un comentario: 
        <textarea name="Comentario" id="comentario">
            Ingrese un comentario
        </textarea>
    </p>
    <p>
        <button type="button">
        Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
