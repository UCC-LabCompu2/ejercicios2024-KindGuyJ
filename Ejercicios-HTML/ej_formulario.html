<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="FormularioInscripcion" id="formulario">
    <p>
        <label for="nombre">Nombre:</label> <input type="text" name="Nombre:" placeholder="Ingrese su nombre" id="nombre" size="40">
    </p>
    <p>
        <label for="apellido">Apellido:</label> <input type="text" name="Apellido" placeholder="Ingrese su apellido" maxlength=40 id="nombre" size="40">
    </p>
    <p>
        Sexo: <br>
        <input type="radio" name="genero" value="Masculino" id="masculino" checked> <label for="masculino">Masculino</label>
        <input type="radio" name="genero" value="Femenino" id="femenino"> <label for="femenino">Femenino</label>
        <input type="radio" name="genero" value="NoRevelarlo" id="norevelarlo"> <label for="norevelarlo">No Revelarlo</label>
    </p>
    <p>
        <label for="edad">Edad:</label> <input type="number" name="edad" placeholder="Edad" id="edad" maxlength="3" size="20">
    </p>
    <p>
        <label for="email">Email:</label> <input type="mail" name="mail" placeholder="Email@Dominio.com" id="email">
    </p>
    <p>
        <label for="usuario">Usuario:</label> <input type="text" name="Usuario" id="usuario" placeholder="Ingrese su usuario" maxlength="20" size="40">
    </p>
    <p>
        <label for="password">Contraseña:</label> <input type="password" name="password" placeholder="Ingrese su contraseña" id="password" maxlength="30" size="40">
    </p>
    <p>
        <label for="confirmpassword">Confirmar Contraseña:</label> <input type="password" name="password" placeholder="Repita su contraseña" id="confirmpassword" maxlength="30" size="40">
    </p>
    <p>
        <label for="tiposervicio">Tipo de servicio:</label>
        <select name="TipoServicio" id="tiposervicio">
        <option>Free</option>
        <option>Standard</option>
        <option>Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <input type="checkbox" name"politica" id="chkPolitica">
        <label for="chkPolitica">Política</label>
        <input type="checkbox" name"negocios" id="chkNegocios">
        <label for="chkNegocios">Negocios</label>
        <input type="checkbox" name"tecnologia" id="chkTecnologia">
        <label for="chkTecnologia">Tecnología</label>
        <input type="checkbox" name"salud" id="chkSalud">
        <label for="chkSalud">Salud</label>
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label> 
        <textarea name="Comentario" placeholder="Ingrese un comentario" id="comentario" rows=5 columns=10>
        </textarea>
    </p>
    <p>
        <button type="button">
        Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
